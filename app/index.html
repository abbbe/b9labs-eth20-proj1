<!DOCTYPE html>
<html>
<head>
  <title>B9Labs ETH20 Project 1</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>B9Labs ETH20 Project 1: Splitter</h1>
  
  <hr/>

  <div>Contract: <span id="splitter_address"/></div>
  <div>Owner: <span id="owner_address"/></div>

  <hr/>

  <table border=1>
    <tr><h>Party</td> <td>Address</td> <td>Balance</td> <td>Allowance</td> <td></td> </tr>
    <tr><td>Alice</td> <td><span type=text id="alice_address"/> <td><span id="alice_balance"/></td> <td><span id="alice_allowance"/></td> <td><button onclick="App.withdraw(1)">Withdraw</button></td> </tr>
    <tr><td>Bob</td> <td><span id="bob_address"/> <td><span id="bob_balance"/></td> <td><span id="bob_allowance"/></td> <td><button onclick="App.withdraw(2)">Withdraw</button></td></tr>
    <tr><td>Carol</td> <td><span id="carol_address"/> <td><span id="carol_balance"/></td> <td><span id="carol_allowance"/></td> <td><button onclick="App.withdraw(3)">Withdraw</button></td></tr>
    <tr><td>Dave</td> <td><span id="dave_address"/> <td><span id="dave_balance"/></td> <td><span id="dave_allowance"/></td> <td><button onclick="App.withdraw(4)">Withdraw</button></td></tr>
    <tr><td>Emma</td> <td><span id="emma_address"/> <td><span id="emma_balance"/></td> <td><span id="emma_allowance"/></td> <td><button onclick="App.withdraw(5)">Withdraw</button></td></tr>
  </table>

  <hr/>

  <table border=1>
    <tr><td>Party0</td> <td><input type=text id="party0_address"/></tr>
    <tr><td>Party1</td> <td><input type=text id="party1_address"/></tr>
    <tr><td>Party2</td> <td><input type=text id="party2_address"/></tr>
  </table>
  
  <label for="amount">Amount:</label> <input type="text" id="amount" placeholder="e.g., 95"></input>
  <button id="splitButton" onclick="App.split()">Split</button>
  
  <hr/>

  <button id="killButton" onclick="App.kill()">Kill</button>

  <hr/>

  <div id="status"></div>
</body>
</html>
