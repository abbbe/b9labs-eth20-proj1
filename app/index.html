<!DOCTYPE html>
<html>
<head>
  <title>B9Labs ETH20 Project 1</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>B9Labs ETH20 Project 1: Splitter</h1>
  
  <hr/>

  <div>Network: <span id="network_id"></span></div>
  <div>Last block: <span id="last_block"></span></div>
  <div>Contract: <span id="splitter_address"/></div>
  <div>Owner: <span id="owner_address"/></div>

  <hr/>

  <table border=1>
    <tr><th>Party</th> <th>Address</th> <th>Balance</th> <th>Allowance</th> <th></th> </tr>
    <tr><td>0</td> <td><span id="party0_address"/> <td><span id="party0_balance"/></td> <td><span id="party0_allowance"/></td> <td><button onclick="App.withdraw(0)">Withdraw</button></td></tr>
    <tr><td>1</td> <td><span id="party1_address"/> <td><span id="party1_balance"/></td> <td><span id="party1_allowance"/></td> <td><button onclick="App.withdraw(1)">Withdraw</button></td></tr>
    <tr><td>2</td> <td><span id="party2_address"/> <td><span id="party2_balance"/></td> <td><span id="party2_allowance"/></td> <td><button onclick="App.withdraw(2)">Withdraw</button></td></tr>
    <tr><td>3</td> <td><span id="party3_address"/> <td><span id="party3_balance"/></td> <td><span id="party3_allowance"/></td> <td><button onclick="App.withdraw(3)">Withdraw</button></td></tr>
    <tr><td>4</td> <td><span id="party4_address"/> <td><span id="party4_balance"/></td> <td><span id="party4_allowance"/></td> <td><button onclick="App.withdraw(4)">Withdraw</button></td></tr>
  </table>

  <hr/>

  <table border=1>
    <tr><td>Party0</td> <td><input type=text id="split_party0_address"/></tr>
    <tr><td>Party1</td> <td><input type=text id="split_party1_address"/></tr>
    <tr><td>Party2</td> <td><input type=text id="split_party2_address"/></tr>
  </table>
  
  <label for="amount">Amount:</label> <input type="text" id="split_amount" placeholder="e.g., 95"></input>
  <button id="splitButton" onclick="App.split()">Split</button>
  
  <hr/>

  <button id="killButton" onclick="App.kill()">Kill</button>

  <hr/>

  <div id="status"></div>
</body>
</html>
